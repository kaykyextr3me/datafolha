<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"

    <link rel="stylesheet" href="static/css/estilo.css">

</head>

<body>

    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>LOGIN</h3>
                        <form action="login" method="post" class="requires-validation" novalidate>

                            <div class="col-md-12">
                                <input class="form-control" type="text" name="nome_login"
                                    placeholder="Digite seu nome" required>
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="password" name="senha_login"
                                    placeholder="Digite sua senha" required>
                            </div>
                            <div class="form-button mt-3">
                                <button id="submit" type="submit" name="acao" value="relatorio" class="btn btn-primary">Visualizar Relat√≥rio</button>
                                <button id="submit" type="submit" name="acao" value="cadastro" class="btn btn-primary">Cadastrar candidato</button>
                            </div>
                        </form>
                        <h3 style='color:red'>{{msg}}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cadastrar Candidato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/estilo.css">
    <link rel="icon" type="image/x-icon" href="static\css\icon.png">
</head>
<body>
<br>
<a type="button" href="relatorio" class="btn btn-success btn-lg float-left">Visualizar Relatorio</a>

<div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Cadastro - Candidato</h3>
                    <form action="cadastro_candidato" method="post" class="requires-validation" novalidate>

                        <div class="col-md-12">
                            <input class="form-control" type="text" name="nome_candidato"
                                   placeholder="Nome do Candidato" required>
                        </div>

                        <div class="col-md-12">
                            <select name="regiao_candidato" class="form-select mt-3" required>
                                <option selected disabled value="">Estado</option>
                                {%for c in estados %}
                                <option VALUE="{{c['nome']}}">{{c['nome']}}</option>
                                {%endfor%}
                            </select>
                        </div>

                        <div class="col-md-12">
                            <input class="form-control" type="text" name="naturalidade_candidato"
                                   placeholder="Cidade Natal do candidato" required>
                        </div>

                        <div class="col-md-12">
                            <select name="cargo_candidato" class="form-select mt-3" required>
                                <option selected disabled value="">Cargo Candidato</option>
                                <option VALUE="Presidente">Presidente</option>
                                <option VALUE="Prefeito">Prefeito</option>
                                <option VALUE="Governador">Governador</option>
                                <option VALUE="Vereador">Vereador</option>
                                <option VALUE="Deputado Federal">Deputado Federal</option>
                                <option VALUE="Deputado Estadual">Deputado Estadual</option>
                                <option VALUE="Senador">Senador</option>
                            </select>
                        </div>

                        <div class="col-md-12 mt-3">
                            <label class="mb-3 mr-1">Gênero do candidato </label>
                            <input type="radio" class="btn-check" value="M" name="genero_candidato" id="male"
                                   autocomplete="off" required>
                            <label class="btn btn-sm btn-outline-secondary" for="male">Masculino</label>
                            <input type="radio" class="btn-check" value="F" name="genero_candidato" id="female"
                                   autocomplete="off" required>
                            <label class="btn btn-sm btn-outline-secondary" for="female">Feminino</label>
                        </div>

                        <div class="col-md-12">
                            <input class="form-control" type="text" name="partido_candidato" placeholder="Partido"
                                   required>
                        </div>

                        <div class="col-md-12">
                            <input class="form-control" type="text" name="numero_candidato"
                                   placeholder="Número do candidato" required>
                        </div>

                        <div class="form-button mt-3">
                            <button id="submit" type="submit" class="btn btn-primary">Cadastrar candidato</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
